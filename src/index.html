<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <link rel="stylesheet" href="/build/my-design-system.css"/>
    <script type="module" src="/build/my-design-system.esm.js"></script>
    <script nomodule src="/build/my-design-system.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h3>Modal</h3>
      </div>
      <div class="row space-between">
        <my-button text="Open dialog" appreance="secondary" id="dialogOpener"></my-button>
        <my-modal-dialog buttons='[{"text": "Confirm"}, {"text": "Cancel"}]' header="Hello from MyModalDialog">
          <p>This is dialog content</p>
        </my-modal-dialog>
      </div>
      <div class="row">
        <h3>Buttons</h3>
      </div>
      <div class="row space-between">
        <my-button text="primary" appereance="primary" id="primary"></my-button>
        <my-button text="secondary" appereance="secondary"></my-button>
        <my-button text="tertiary" appereance="tertiary"></my-button>
        <my-button text="warning" appereance="warning"></my-button>
        <my-button text="danger" appereance="danger"></my-button>
      </div>
    </div>
  </body>
  <script>
    const btn = document.querySelector('#primary');
    btn.addEventListener('click', () => {
      alert('Clicked on primary');
    });

    const modalBtn = document.querySelector('#dialogOpener');
    const modal = document.querySelector('my-modal-dialog');
    modalBtn.addEventListener('click', () => {
      modal.visible = true;
    });

    modal.addEventListener('myCoolEvent', () => {
      console.log('myCoolEvent fired');
    })

  </script>
</html>
